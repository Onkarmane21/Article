<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Article</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .article-full { max-width:900px; margin:28px auto; padding:26px; background:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(10,10,10,0.05); }
    .cover { width:100%; height:360px; object-fit:cover; border-radius:10px; margin-bottom:22px; }
    .article-body { color:#111; line-height:1.7; }
    .back { display:inline-block; margin-bottom:14px; text-decoration:none; color:#666; }
    .title-big { margin:8px 0 18px; font-size:28px; }
    .loading { color:#666; font-style:italic; }

    .article-body img {
      width: 500px !important;
      max-width: 100% !important;
      height: auto !important;
      max-height: 500px !important;
      object-fit: contain !important;
      display: block !important;
      margin: 20px auto !important;
  }

  .article-body img[width] {
      width: 500px !important;
  }
  .article-body img[height] {
      height: auto !important;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Back to articles</a>
    <div id="articleContainer" class="article-full">
      <p class="loading">Loading article…</p>
    </div>
  </div>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script>
    function getParam(name){
      const u = new URLSearchParams(window.location.search);
      return u.get(name);
    }

    async function loadArticle(){
      const docPath = getParam('doc');
      const imgPath = getParam('img');
      const title = decodeURIComponent(getParam('title') || '');

      const container = document.getElementById('articleContainer');
      container.innerHTML = '';

      if (!docPath){
        container.innerHTML = '<p class="loading">No document provided.</p>';
        return;
      }

      if (title) {
        const h = document.createElement('h1');
        h.className = 'title-big';
        h.textContent = title;
        container.appendChild(h);
      }

      // if (imgPath){
      //   const img = document.createElement('img');
      //   img.className = 'cover';
      //   img.src = imgPath;
      //   img.alt = title || 'cover';
      //   container.appendChild(img);
      // }

      try {
        const res = await fetch(docPath);
        if (!res.ok) throw new Error('Failed to fetch docx: ' + res.status);
        const arrayBuffer = await res.arrayBuffer();
        const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
        const html = result.value;

        const articleBody = document.createElement('div');
        articleBody.className = 'article-body';
        articleBody.innerHTML = html;
        container.appendChild(articleBody);
      } catch (err) {
        container.innerHTML += '<p class="loading">Error: ' + err.message + '</p>';
      }
    }

    loadArticle();
  </script>
</body>
</html>
